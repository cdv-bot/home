<style>
  .App {
    background-color: red;
    display: flex;
  }

  .cl {
    flex: 1;
    position: relative;


  }

  .sp {

  }

    position: absolute;
    background-color: blue;
    left: 0;
    bottom: 0;
    top: 0;

    width: 50%;
  }

  .s {
    display: inline-block;

    width: 100%;
    position: absolute;
    left: 0;
    bottom: 0;
    top: 0;
    right: 0;
    color: white;

  }

</style>

<body>

  <div class="App">
    <div class="cl">
      <div class="nen"></div>
      <span class="s">assssssssssssssssssssssssssssssss</span>

      hahahaha
    </span>
  </div>
